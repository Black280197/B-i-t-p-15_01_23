<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra 2 số</title>
</head>
<body>
<script>
    alert("Nhập vào 2 số a và b, lưu ý b >= a")
    let a = 2, b = 1, m = 0;
    while (a > b) {
         a = parseInt(prompt("Nhập vào số a: "));
         b = parseInt(prompt("Nhập vào số b: ")); console.log(a,b);
        if (a <= b) {
            for (let i = a; i <= b; i++) {
                if (i % 5 === 0 && i % 3 === 0)  {
                    document.write("<h3>","fizzbuzz","</h3>");
                } else if (i % 5 === 0)
                    document.write("<h3>","buzz","</h3>");
                else if (i % 3 === 0)
                    document.write("<h3>","fizz","</h3>");
                else document.write("<h3>",i,"</h3>")

            }
            document.write("<h1>",m,"</h1>");
        } else alert("Nhập lại a và b thỏa mãn b >= a");
    }
</script>
</body>
</html>
